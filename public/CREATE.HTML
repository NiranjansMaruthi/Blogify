    <div class="post-box">

       <div class="title-card">

         <input type="text"  id="title" placeholder="Enter your title here"   oninput="saveFormToLocalStorage()">
       </div>
        <!-- create content-box with features of text-->
       <div class="Content-box">
         <!--- for the background box-->
          <div class="background-box">

          </div>   
        </div>
    <!--button features for the content-box-->
    <div class="f-buttons">
       <p id="success-message"></p>
       <a href="./preview.html"><button id="b1" onclick="review()">Review</button></a>
       <button id="itc" onclick="submitPost()"> Publish</button>
    </div> 
     <!--whole post-box content-->
    </div>
<!-- categories part-->
<div class="categories">

        <input type="checkbox"id="tech"> Technology <br>
        <input type="checkbox"id="lifestyle"> Lifestyle <br>
        <input type="checkbox"id="travel"> Travel <br>
    </div> 
    <h4>Tags</h4>
